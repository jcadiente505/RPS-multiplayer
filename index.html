<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../RPS-multiplayer/assets/css/style.css">
    <title>Document</title>
</head>

<body>

    <div class="cointainer">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-4">Rock Paper Scissors!</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 id="game-state-header" data="game-state">waiting for another player...</h1>
            </div>
            <div class="row" id="player-row">
                <div class="col-md-6 player-card">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Player One</h5>
                            <img class="card-img-top" src=".../100px180/" alt="Card image cap">
                            <h5 class="card-text">Make a selection!</h5>
                            <button class="btn btn-primary">Rock!</button>
                            <button class="btn btn-primary">Paper!</button>
                            <button class="btn btn-primary">Scissors!</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 player-card">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Player Two</h5>
                            <img class="card-img-top" src=".../100px180/" alt="Card image cap">
                            <h5 class="card-text">Make a selection!</h5>
                            <button class="btn btn-primary">Rock!</button>
                            <button class="btn btn-primary">Paper!</button>
                            <button class="btn btn-primary">Scissors!</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
