<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../RPS-multiplayer/assets/css/style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-4">Rock Paper Scissors!</h1>
                        <input id="name-input" type="text" placeholder="Your Name">
                        <button id="name-button" type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 id="game-state-header"></h1>
                <button id="reset" class="btn btn-danger" value="Reset">Reset!</button>
            </div>
            <div class="row" id="player-row">
                <div class="col-md-6 player-card">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title" id="player1-name"></h5>
                            <img class="card-img-top">
                            <h5 id="player1-selected" class="card-text">Make a selection!</h5>
                            <button class="btn btn-primary rps-selector" value="Rock">Rock!</button>
                            <button class="btn btn-primary rps-selector" value="Paper">Paper!</button>
                            <button class="btn btn-primary rps-selector" value="Scissors">Scissors!</button>
                            <p id="p1-wins">Wins:</p>
                            <p id="p1-losses">Losses:</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 player-card">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title" id="player2-name"></h5>
                            <img class="card-img-top">
                            <h5 id="player2-selected" class="card-text">Make a selection!</h5>
                            <button class="btn btn-primary rps-selector" value="Rock">Rock!</button>
                            <button class="btn btn-primary rps-selector" value="Paper">Paper!</button>
                            <button class="btn btn-primary rps-selector" value="Scissors">Scissors!</button>
                            <p id="p2-wins">Wins:</p>
                            <p id="p2-losses">Losses:</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" id="chat">
        <div class="col col-md-6 col-md-offset-3">
            <h1 id="chat-header">Talk Smack!</h1>
            <textarea class="form-control" rows="10" id="chatlog"></textarea>
            <form class="form-inline">
                <div class="row">
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="message">
                    </div>
                    <div class="col-md-4">
                        <button type="chatsubmit" class="btn btn-default">Submit</button>
                    </div>
                    </row>
            </form>
            </div>
        </div>

        <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="./assets/javascript/app.js"></script>
</body>

</html>
